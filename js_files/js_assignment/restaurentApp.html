<!DOCTYPE html>
<html>

<head>
    <title>
        Restaurent app landing page
    </title>
    <link href="./app.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <div class="page-look">

        <div id="tables">
            <div>
                <h1 class="heading-table">Tables</h1>
                <input type="text" placeholder="search the table to serve..." id="table-search" />
            </div>
            <div class="container1">
            </div>
        </div>
        <span class="vertical-line"></span>
        <div id="menu">
            <div>
                <h1 class="heading-menu">Menu</h1>
                <input type="text" placeholder="search the favorite food item..." id="menu-search" />
            </div>
            <div class="container2">
            </div>
        </div>
        <!-- Button trigger modal -->


        <!-- Modal -->
        <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
            aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="staticBackdropLabel">Order list</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"
                            id="closeIcon"></button>
                    </div>
                    <div id="modal-body">
                        <table style="width: 100%; margin-left: 15px;" id="table">
                            <thead>
                                <th>sl.No</th>
                                <th>Item Name</th>
                                <th>Price</th>
                            </thead>
                        </table>
                    </div>
                    <div class="modal-footer">
                        <table style="width: 100%;" id="tfooter">
                            <tr id="frow">
                                <th id="fHeadCell1"></th>
                                <th id="fHeadCell2"></th>
                            </tr>
                        </table>
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary">Generate bill</button>
                    </div>
                </div>
            </div>
        </div>

        <script src="./externalJS.js"></script>
        <!-- <script  src="./external2.js"></script> -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
            integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
            integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
            crossorigin="anonymous"></script>
</body>

</html>
